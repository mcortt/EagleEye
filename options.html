<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<style>
  body { padding: 25px; font-family: 'Segoe UI', sans-serif; min-width: 380px; color: #333; }
  h3 { margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
  label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9em; }
  input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
  .row { margin-bottom: 15px; }
  .sub { font-size: 0.8em; color: #666; margin-top: 3px; }
  .req { color: #d32f2f; font-size: 0.75em; float: right; font-weight: bold; }
  .opt { color: #388e3c; font-size: 0.75em; float: right; font-weight: bold; }
  button { width: 100%; padding: 10px; background: #0078d7; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
  button:hover { background: #005a9e; }
</style>
</head>
<body>
  <h3>EagleEye Configuration</h3>
  
  <div class="row">
    <label>AbuseIPDB Key <span class="req">REQUIRED</span></label>
    <input type="text" id="abuseKey">
    <div class="sub">For Reputation Scores. <a href="https://www.abuseipdb.com/" target="_blank">Get Free Key</a></div>
  </div>

  <div class="row">
    <label>vpnapi.io Key <span class="req">REQUIRED</span></label>
    <input type="text" id="vpnKey">
    <div class="sub">For VPN/Tor Detection. <a href="https://vpnapi.io/" target="_blank">Get Free Key</a></div>
  </div>

  <div class="row">
    <label>ipinfo.io Token <span class="opt">OPTIONAL</span></label>
    <input type="text" id="ipinfoKey">
    <div class="sub">For Map Data limits. <a href="https://ipinfo.io/" target="_blank">Get Free Token</a></div>
  </div>

  <button id="save">Save Settings</button>
  <p id="msg" style="text-align: center; font-size: 0.9em; min-height: 1.2em;"></p>

  <script src="options.js"></script>
</body>
</html>
